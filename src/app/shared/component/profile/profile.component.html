<div class="profile-container">
  <div class="profile-header">
    <ion-avatar>
      <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Avatar" />
    </ion-avatar>
    <h2>{{ user?.name }}</h2>
    <p>{{ user?.email }}</p>
  </div>

  <div *ngIf="!editing" class="profile-info">
    <ion-list>
      <ion-item>
        <ion-label>
          <h3>Nombre</h3>
          <p>{{ user?.name }}</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-label>
          <h3>Email</h3>
          <p>{{ user?.email }}</p>
        </ion-label>
      </ion-item>
    </ion-list>
    <ion-button expand="block" (click)="toggleEdit()">Editar Perfil</ion-button>
  </div>

  <div *ngIf="editing" class="profile-edit">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input [(ngModel)]="updatedUser.name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="updatedUser.email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-button expand="block" color="primary" (click)="saveChanges()">Guardar</ion-button>
    <ion-button expand="block" color="medium" (click)="toggleEdit()">Cancelar</ion-button>
  </div>
</div>
