<ion-header translucent="true">
  <ion-toolbar color="transparent">
    <ion-title class="ion-text-center">Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding login-background">
  <div class="login-wrapper">
    <div class="login-card">
      <div class="login-logo">
        <ion-icon name="person-circle-outline"></ion-icon>
      </div>


      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Correo</ion-label>
        <ion-input [(ngModel)]="credentials.email" type="email"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="credentials.password" type="password"></ion-input>
      </ion-item>
      <ion-button expand="block" shape="round" (click)="login()" class="login-btn">
        Ingresar
      </ion-button>

      <div class="link-text">
        <app-link-component text="¿No tienes cuenta?" linkText=" Regístrate aquí" linkTo="/register">
        </app-link-component>
      </div>
    </div>
  </div>
</ion-content>
