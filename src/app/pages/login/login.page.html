<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-input [(ngModel)]="credentials.email" type="email" placeholder="Correo"></ion-input>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="credentials.password" type="password" placeholder="Contraseña"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="login()">Ingresar</ion-button>
</ion-content>

<app-link-component
    text="¿No tienes cuenta?"
    linkText="Regístrate aquí"
    linkTo="/register">
</app-link-component>
